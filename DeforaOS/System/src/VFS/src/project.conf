targets=../data/VFS.h,VFS
cppflags_force=-I ../include -I $(PREFIX)/include
cflags_force=-W -Wall -pedantic
cflags=-g
ldflags_force=-lSystem -Wl,--export-dynamic
ldflags=-L $(PREFIX)/lib -Wl,-rpath,$(PREFIX)/lib
dist=Makefile,common.c,appbroker.sh,vfs.h

[../data/VFS.h]
type=script
script=./appbroker.sh
depends=../data/VFS.interface

[VFS]
type=binary
sources=vfs.c,main.c
install=$(BINDIR)

[vfs.c]
depends=common.c,../data/VFS.h,../include/VFS.h
