targets=string,test
cppflags_force=-I ../include
cflags_force=-W
cflags=-Wall -g -O2
ldflags_force=-L ../src -lSystem
ldflags=-L$(PREFIX)/lib -Wl,-rpath,$(PWD)/../src
dist=Makefile,test.sh

[string]
type=binary
sources=string.c

[string.c]
depends=../src/string.c

[test]
type=script
script=./test.sh
depends=string
