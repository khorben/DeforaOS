targets=mailing-lists,search
cppflags_force=-I ../../include
cflags_force=-W -fPIC `pkg-config --cflags libDesktop`
cflags=-Wall -g -O2 -pedantic
ldflags_force=`pkg-config --libs openssl` -lssl `pkg-config --libs libDesktop` -L.. -Wl,-rpath,$(PREFIX)/lib
dist=Makefile

[mailing-lists]
type=plugin
sources=mailing-lists.c
install=$(LIBDIR)/Mailer/plugins

[mailing-lists.c]
depends=../../include/Mailer.h

[search]
type=plugin
sources=search.c
install=$(LIBDIR)/Mailer/plugins

[search.c]
depends=../../include/Mailer.h
