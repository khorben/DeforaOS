targets=cvs,dirtree,preview,properties,subversion,volumes
cppflags_force=-I ../../include
cppflags=
cflags_force=-W `pkg-config --cflags libDesktop`
cflags=-Wall -g -O2 -pedantic -fPIC
dist=Makefile

[cvs]
type=plugin
sources=cvs.c
install=$(LIBDIR)/Browser/plugins

[cvs.c]
depends=../../include/Browser.h

[dirtree]
type=plugin
sources=dirtree.c
install=$(LIBDIR)/Browser/plugins

[dirtree.c]
depends=../../include/Browser.h

[preview]
type=plugin
sources=preview.c
install=$(LIBDIR)/Browser/plugins

[preview.c]
depends=../../include/Browser.h

[properties]
type=plugin
sources=properties.c
install=$(LIBDIR)/Browser/plugins

[properties.c]
depends=../../include/Browser.h,../properties.c

[subversion]
type=plugin
sources=subversion.c
install=$(LIBDIR)/Browser/plugins

[subversion.c]
depends=../../include/Browser.h

[volumes]
type=plugin
sources=volumes.c
install=$(LIBDIR)/Browser/plugins

[volumes.c]
depends=../../include/Browser.h
