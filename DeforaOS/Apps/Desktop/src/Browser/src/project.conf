subdirs=plugins
targets=browser,copy,delete,desktop,desktop-settings,move,open,properties,view
cppflags_force=-I ../include
#cppflags=-D EMBEDDED
cflags_force=-W `pkg-config --cflags libDesktop`
cflags=-Wall -g -O2 -pedantic
ldflags_force=`pkg-config --libs libDesktop`
dist=Makefile,browser.h,callbacks.h,common.c,desktop.h,desktopicon.h

[browser]
type=binary
sources=browser.c,callbacks.c,main.c
install=$(BINDIR)

[browser.c]
depends=callbacks.h,browser.h,../config.h
cppflags=-D PREFIX=\"$(PREFIX)\"

[callbacks.c]
depends=browser.h,callbacks.h,common.c

[main.c]
depends=browser.h

[copy]
type=binary
sources=copy.c
install=$(BINDIR)

[delete]
type=binary
sources=delete.c
install=$(BINDIR)

[desktop]
type=binary
sources=desktop.c,desktopicon.c
install=$(BINDIR)

[desktop.c]
depends=desktopicon.h,desktop.h,common.c,../config.h
cppflags=-D PREFIX=\"$(PREFIX)\"

[desktopicon.c]
depends=desktop.h,desktopicon.h,../config.h
cppflags=-D PREFIX=\"$(PREFIX)\"

[desktop-settings]
type=binary
sources=settings.c
install=$(BINDIR)

[move]
type=binary
sources=move.c
install=$(BINDIR)

[open]
type=binary
sources=open.c
install=$(BINDIR)

[properties]
type=binary
sources=properties.c
install=$(BINDIR)

[properties.c]
cppflags=-D WITH_MAIN

[view]
type=binary
sources=view.c
install=$(BINDIR)
