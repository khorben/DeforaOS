targets=browser,delete
cflags_force=-W `pkg-config gtk+-2.0 --cflags`
cflags=-Wall -g -O2 -ansi
ldflags_force=`pkg-config gtk+-2.0 --libs` -l System
dist=browser.h,mime.h

[browser]
type=binary
sources=browser.c,callbacks.c,mime.c,main.c

[browser.c]
depends=mime.h,callbacks.h,browser.h

[callbacks.c]
depends=browser.h,callbacks.h

[mime.c]
depends=browser.h,mime.h,../config.h

[main.c]
depends=browser.h,mime.h

[delete]
type=binary
sources=delete.c
