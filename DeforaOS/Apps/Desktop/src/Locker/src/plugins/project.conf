targets=debug,openmoko,systray
cppflags_force=-I ../../include
cppflags=
cflags_force=-W `pkg-config --cflags libSystem gtk+-2.0`
cflags=-Wall -g -O2 -pedantic -fPIC
dist=Makefile

[debug]
type=plugin
sources=debug.c
install=$(LIBDIR)/Locker/plugins

[debug.c]
depends=../../include/Locker.h

[openmoko]
type=plugin
sources=openmoko.c
install=$(LIBDIR)/Locker/plugins

[openmoko.c]
depends=../../include/Locker.h

[systray]
type=plugin
sources=systray.c
install=$(LIBDIR)/Locker/plugins

[systray.c]
depends=../../include/Locker.h
