targets=blacklist,debug,engineering,openmoko,oss,panel,profiles,smscrypt
cppflags_force=-I ../../include
cppflags=
cflags_force=-W `pkg-config --cflags gtk+-2.0`
cflags=-Wall -g -O2 -pedantic -fPIC
dist=Makefile

[blacklist]
type=plugin
sources=blacklist.c
install=$(LIBDIR)/Phone/plugins

[blacklist.c]
depends=../../include/Phone.h

[debug]
type=plugin
sources=debug.c
install=$(LIBDIR)/Phone/plugins

[debug.c]
depends=../../include/Phone.h

[engineering]
type=plugin
sources=engineering.c
install=$(LIBDIR)/Phone/plugins

[engineering.c]
depends=../../include/Phone.h

[openmoko]
type=plugin
sources=openmoko.c
cflags=`pkg-config --cflags alsa`
ldflags=`pkg-config --libs alsa`
install=$(LIBDIR)/Phone/plugins

[openmoko.c]
depends=../../include/Phone.h

[oss]
type=plugin
sources=oss.c
#ldflags=-lossaudio

[oss.c]
depends=../../include/Phone.h

[panel]
type=plugin
sources=panel.c
install=$(LIBDIR)/Phone/plugins

[panel.c]
depends=../../include/Phone.h

[smscrypt]
type=plugin
sources=smscrypt.c
install=$(LIBDIR)/Phone/plugins

[smscrypt.c]
depends=../../include/Phone.h

[profiles]
type=plugin
sources=profiles.c
cflags=`pkg-config --cflags libpulse`
ldflags=`pkg-config --libs libpulse`
install=$(LIBDIR)/Phone/plugins

[profiles.c]
depends=../../include/Phone.h
