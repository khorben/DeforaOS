targets=engineering,openmoko,profiles,smscrypt
cppflags_force=-I ../../include
cppflags=-I $(PREFIX)/include
cflags_force=-W
cflags=-Wall -g -O2 -pedantic -fPIC `pkg-config --cflags gtk+-2.0`
dist=Makefile

[engineering]
type=plugin
sources=engineering.c
install=$(LIBDIR)/Phone/plugins

[engineering.c]
depends=../../include/Phone.h

[openmoko]
type=plugin
sources=openmoko.c
install=$(LIBDIR)/Phone/plugins

[openmoko.c]
depends=../../include/Phone.h

[smscrypt]
type=plugin
sources=smscrypt.c
install=$(LIBDIR)/Phone/plugins

[smscrypt.c]
depends=../../include/Phone.h

[profiles]
type=plugin
sources=profiles.c
cflags=`pkg-config --cflags libpulse`
ldflags=`pkg-config --libs libpulse`
install=$(LIBDIR)/Phone/plugins

[profiles.c]
depends=../../include/Phone.h
