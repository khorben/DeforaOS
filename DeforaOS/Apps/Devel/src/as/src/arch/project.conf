targets=amd64,i386,i386_real,i486,i586,i686,sparc,sparc64
cflags_force=-W
cflags=-Wall -fPIC -pedantic
dist=Makefile,arch.h,80386.ins,80386.reg,80486.ins,80486.reg,80586.ins,80586.reg,80686.ins,80686.reg,amd64.ins,amd64.reg,sparc.ins,sparc.reg,sparc64.ins,sparc64.reg,common.reg,null.ins

[amd64]
type=plugin
sources=amd64.c
install=$(LIBDIR)/as/arch

[amd64.c]
depends=arch.h,80386.ins,80386.reg,80486.ins,80486.reg,80586.ins,80586.reg,80686.ins,80686.reg

[i386]
type=plugin
sources=i386.c
