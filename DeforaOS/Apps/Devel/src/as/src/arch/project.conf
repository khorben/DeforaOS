[i386_real]
type=plugin
sources=i386_real.c
install=$(LIBDIR)/as/arch

[i386_real.c]
depends=arch.h,80386.ins,80386.reg

[i486]
type=plugin
sources=i486.c
install=$(LIBDIR)/as/arch

[i486.c]
depends=arch.h,80386.ins,80386.reg,80486.ins,80486.reg

[i586]
type=plugin
sources=i586.c
install=$(LIBDIR)/as/arch

[i586.c]
depends=arch.h,80386.ins,80386.reg,80486.ins,80486.reg,80586.ins,80586.reg

[i686]
type=plugin
sources=i686.c
install=$(LIBDIR)/as/arch

[i686.c]
depends=arch.h,80386.ins,80386.reg,80486.ins,80486.reg,80586.ins,80586.reg,80686.ins,80686.reg

[sparc]
