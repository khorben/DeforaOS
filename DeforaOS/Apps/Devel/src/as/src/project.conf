subdirs=arch,format
targets=as
cflags_force=-W -Wall
cflags=-g
ldflags_force=-l dl
dist=Makefile,as.h,code.h,parser.h,scanner.h,token.h

[as]
type=binary
sources=as.c,code.c,parser.c,scanner.c,token.c,arch/arch.c,format/format.c

[as.c]
depends=as.h,parser.h

[code.c]
depends=as.h,arch/arch.h,code.h

[parser.c]
depends=parser.h,scanner.h

[scanner.c]
depends=as.h,token.h

[token.c]
depends=token.h

[format/format.c]
depends=format/format.h
